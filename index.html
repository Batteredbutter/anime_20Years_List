            // Generate the anime grid
            function generateAnimeGrid() {
                gridContainer.innerHTML = '';
                
                for (let year = 2005; year <= 2024; year++) {
                    if (!animeData[year]) continue;
                    
                    const yearRow = document.createElement('div');
                    yearRow.className = 'year-row';
                    
                    const yearLabel = document.createElement('div');
                    yearLabel.className = 'year-label';
                    yearLabel.textContent = year;
                    yearRow.appendChild(yearLabel);
                    
                    const animeGrid = document.createElement('div');
                    animeGrid.className = 'anime-grid';
                    
                    animeData[year].forEach((anime, index) => {
                        const animeItem = document.createElement('div');
                        animeItem.className = 'anime-item';
                        animeItem.dataset.year = year;
                        animeItem.dataset.index = index;
                        
                        animeItem.innerHTML = `
                            <div class="anime-title">${anime.title}</div>
                        `;
                        
                        animeItem.addEventListener('click', function() {
                            this.classList.toggle('checked');
                            saveSelections();
                            updateProgress();
                        });
                        
                        animeGrid.appendChild(animeItem);
                    });
                    
                    yearRow.appendChild(animeGrid);
                    gridContainer.appendChild(yearRow);
                }
                
                // Restore selections from localStorage
                restoreSelections();
                
                // Initialize progress after generating grid
                updateProgress();
            }
            
            // Save selections to localStorage
            function saveSelections() {
                const selections = {};
                document.querySelectorAll('.anime-item').forEach(item => {
                    const year = item.dataset.year;
                    const index = item.dataset.index;
                    
                    if (!selections[year]) {
                        selections[year] = [];
                    }
                    
                    selections[year][index] = item.classList.contains('checked');
                });
                
                localStorage.setItem('animeSelections', JSON.stringify(selections));
            }
            
            // Restore selections from localStorage
            function restoreSelections() {
                const savedSelections = localStorage.getItem('animeSelections');
                if (!savedSelections) return;
                
                try {
                    const selections = JSON.parse(savedSelections);
                    
                    for (const year in selections) {
                        const yearItems = selections[year];
                        yearItems.forEach((isChecked, index) => {
                            const item = document.querySelector(`.anime-item[data-year="${year}"][data-index="${index}"]`);
                            if (item) {
                                if (isChecked) {
                                    item.classList.add('checked');
                                } else {
                                    item.classList.remove('checked');
                                }
                            }
                        });
                    }
                } catch (e) {
                    console.error('Error restoring selections:', e);
                }
            }

            function calculateTotalAnime() {
                let total = 0;
                for (let year in animeData) {
                    total += animeData[year].length;
                }
                return total;
            }
            
            // Calculate completed anime
            function calculateCompleted() {
                return document.querySelectorAll('.anime-item.checked').length;
            }
            
            // Update progress bar and text
            function updateProgress() {
                const total = calculateTotalAnime();
                const completed = calculateCompleted();
                const percentage = total > 0 ? Math.round((completed / total) * 100) : 0;
                
                // Update progress bar
                progressBar.style.width = `${percentage}%`;
                
                // Update stats text
                progressStats.textContent = `${completed} of ${total} completed (${percentage}%)`;
                
                // Find the appropriate message based on percentage
                let message = progressMessages[0].text;
                for (let i = progressMessages.length - 1; i >= 0; i--) {
                    if (percentage >= progressMessages[i].percent) {
                        message = progressMessages[i].text;
                        break;
                    }
                }
                progressText.textContent = message;
            }
            
            // Select all anime
            function selectAllAnime() {
                document.querySelectorAll('.anime-item').forEach(item => {
                    item.classList.add('checked');
                });
                saveSelections();
                updateProgress();
            }
            
            // Deselect all anime
            function deselectAllAnime() {
                document.querySelectorAll('.anime-item').forEach(item => {
                    item.classList.remove('checked');
                });
                saveSelections();
                updateProgress();
            }
            
            // Helper function to capture and save a container as an image
            function captureContainer(container, fileName) {
                return new Promise((resolve) => {
                    // Add to document (off-screen)
                    container.style.position = 'fixed';
                    container.style.left = '-9999px';
                    document.body.appendChild(container);
                    
                    // Use html2canvas to capture
                    html2canvas(container, {
                        useCORS: true,
                        backgroundColor: null,
                        scale: 2,
                        allowTaint: true
                    }).then(canvas => {
                        const link = document.createElement('a');
                        link.download = fileName;
                        link.href = canvas.toDataURL('image/png');
                        link.click();
                        
                        // Clean up
                        document.body.removeChild(container);
                        resolve();
                    });
                });
            }
            
            // Save as two images
            async function saveAsTwoImages() {
                const baseName = '20YearsofAnime';
                const yearRows = Array.from(gridContainer.querySelectorAll('.year-row'));
                
                // Show export status
                exportStatus.style.display = 'block';
                
                // Part 1: First 10 years (2005-2014) and progress bar
                exportStatus.textContent = "Exporting images... Part 1/2";
                const container1 = document.createElement('div');
                container1.className = 'save-container';
                
                // Add progress section
                container1.appendChild(progressSection.cloneNode(true));
                
                // Add first 10 years (2005-2014)
                yearRows.slice(0, 10).forEach(row => {
                    container1.appendChild(row.cloneNode(true));
                });
                
                await captureContainer(container1, `${baseName}-Part1.png`);
                
                // Part 2: Remaining 10 years (2015-2024)
                exportStatus.textContent = "Exporting images... Part 2/2";
                const container2 = document.createElement('div');
                container2.className = 'save-container';
                
                // Add remaining years (2015-2024)
                yearRows.slice(10).forEach(row => {
                    container2.appendChild(row.cloneNode(true));
                });
                
                await captureContainer(container2, `${baseName}-Part2.png`);
                
                // Hide export status
                exportStatus.style.display = 'none';
            }
            
            // Flying Ember Effect
            function initEmberEffect() {
                const canvas = document.getElementById('emberCanvas');
                const ctx = canvas.getContext('2d');
                let particles = [];
                
                // Set canvas dimensions
                function resizeCanvas() {
                    canvas.width = window.innerWidth;
                    canvas.height = window.innerHeight;
                }
                
                window.addEventListener('resize', resizeCanvas);
                resizeCanvas();
                
                // Particle class
                class Particle {
                    constructor() {
                        this.reset();
                    }
                    
                    reset() {
                        this.x = Math.random() * canvas.width;
                        this.y = canvas.height + 10;
                        this.size = Math.random() * 3 + 1;
                        this.speedX = Math.random() * 1 - 0.5;
                        this.speedY = Math.random() * -3 - 1;
                        this.color = `hsl(${Math.random() * 20 + 10}, 100%, ${Math.random() * 30 + 50}%)`;
                        this.alpha = Math.random() * 0.5 + 0.3;
                        this.life = 100;
                    }
                    
                    update() {
                        this.x += this.speedX;
                        this.y += this.speedY;
                        this.alpha -= 0.003;
                        this.life--;
                        
                        if (this.y < -10 || this.alpha <= 0 || this.life <= 0) {
                            this.reset();
                        }
                    }
                    
                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.alpha;
                        ctx.fillStyle = this.color;
                        ctx.beginPath();
                        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                        ctx.fill();
                        ctx.restore();
                    }
                }
                
                // Create particles
                for (let i = 0; i < 100; i++) {
                    particles.push(new Particle());
                }
                
                // Animation loop
                function animate() {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    
                    // Add subtle background gradient
                    const gradient = ctx.createRadialGradient(
                        canvas.width/2, canvas.height/2, 0,
                        canvas.width/2, canvas.height/2, Math.max(canvas.width, canvas.height)/2
                    );
                    gradient.addColorStop(0, 'rgba(26, 42, 108, 0.2)');
                    gradient.addColorStop(1, 'rgba(26, 26, 46, 0.5)');
                    ctx.fillStyle = gradient;
                    ctx.fillRect(0, 0, canvas.width, canvas.height);
                    
                    particles.forEach(particle => {
                        particle.update();
                        particle.draw();
                    });
                    
                    requestAnimationFrame(animate);
                }
                
                animate();
            }
            
            // Event listeners
            selectAllBtn.addEventListener('click', selectAllAnime);
            deselectAllBtn.addEventListener('click', deselectAllAnime);
            saveImageBtn.addEventListener('click', saveAsTwoImages);
            
            // Initialize the app
            generateAnimeGrid();
            initEmberEffect();
            
            // Set profile link
            profileLink.href = "https://anilist.co/user/Batteredbutter/";
            profileLink.title = "Batteredbutter's AniList Profile";
        });
    </script>
